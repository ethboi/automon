<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow3">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg3)"/>

  <!-- Decorative circle -->
  <circle cx="256" cy="220" r="120" fill="none" stroke="#DC143C" stroke-width="4" opacity="0.6"/>
  <circle cx="256" cy="220" r="100" fill="none" stroke="#DC143C" stroke-width="2" opacity="0.4"/>

  <!-- Placeholder creature silhouette -->
  <ellipse cx="256" cy="230" rx="80" ry="60" fill="#DC143C" opacity="0.3"/>
  <circle cx="256" cy="190" r="50" fill="#DC143C" opacity="0.4"/>

  <!-- Element indicator -->
  <circle cx="256" cy="380" r="40" fill="#DC143C" opacity="0.8" filter="url(#glow3)"/>

  <!-- Name -->
  <text x="256" y="470" font-family="Arial, sans-serif" font-size="32" font-weight="bold"
        fill="white" text-anchor="middle" filter="url(#glow3)">Magmor</text>

  <!-- ID badge -->
  <rect x="20" y="20" width="60" height="40" rx="8" fill="rgba(0,0,0,0.5)"/>
  <text x="50" y="48" font-family="Arial, sans-serif" font-size="20" font-weight="bold"
        fill="white" text-anchor="middle">#3</text>
</svg>